{% extends 'base.html' %}

{% load static %}


{% block title %}
Lista de Libros
{% endblock %}

{% block content %}

<h4 class="text-center text-titulo"> <img src="{% static 'img/libro_icon.png' %}" style="width: 30px;"> Listado de Libros</h4>

<div class="row card-general">
    {% for item in libros %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ item.titulo }}</h5>
                <img src="{% static 'img/' %}{{ item.imagen }}" class="card-img-top imagen-libro" alt="{{ item.titulo }}">
                <p class="card-text">Autor: {{ item.autor }}</p>
                <p class="card-text">Precio: ${{ item.precio }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
